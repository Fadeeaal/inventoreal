<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Inventoreal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            *{
                font-family: sans-serif;
                background-color: #000000;
            }
            .wrap{
                display: flex;
                justify-content: space-between;
                font-size: 25px;
                width: 100%;
                height: 60px;
                box-shadow: 0 7px 15px 0 rgba(0,0,0,0.5);
            }
            .brand{
                display: flex;
                flex-direction: row;
                font-size: 2em;
                padding: 20px;
                color: rgb(95, 196, 95);
            }
            .profile{
                display: flex;
                flex-direction: row;
                font-size: 15px;
                padding: 20px;
                color: rgb(95, 196, 95);
            }
            h2{
                color: #fff;
                text-align: center;
                font-size: 30px
                margin-top: 80px;
            }
            table {
                margin-top: 30px;
                width: 80%;
                border-collapse: collapse;
                margin: 40px auto 0; 
            }
            th, td {
                border: 3px solid #fff;
                padding: 8px;
                text-align: center;
                color: #fff;
            }
            th{
                background-color: rgb(95, 196, 95);
                width: 5px;
            }
        </style>
    </head>
    <body>
        <nav class="wrap">
            <div class="brand">Inventoreal</div>
            <div class="profile">
                <p>Associated by {{ creator }} - {{ npm }} - {{ pbpclass }}</p>
            </div>
        </nav>

        <h2>Product List</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
            {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.category }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.amount }}</td>
                    <td>{{ item.description }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
