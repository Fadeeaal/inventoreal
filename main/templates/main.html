{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
    <head>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>   
        <style>
            * {
                padding: 0;
                margin: 0;
                font-family: sans-serif;
            }
            body {
                margin:0;
                padding:0;
                background-image: url("https://free4kwallpapers.com/uploads/originals/2015/10/22/sunset-anime-wallpaper.jpg");
                background-size: 100% 100%;
                background-repeat: no-repeat;
                background-attachment: fixed;
                font-family: Arial, sans-serif;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .isi {
                width: 100%;
                height: 100px;
                display: flex;
                justify-content: space-between;
                font-size: 20px;
            }
            .brand {
                display: flex;
                flex-direction: row;
                font-size: 40px;
                padding: 40px 40px 40px 0px;
                justify-content: center;
                align-items: center;
            }
            .firstName {
                color: rgb(95, 196, 95);
            }
            .secName {
                color: white;
            }
            h2 {
                color: #fff;
                text-align: center;
                font-size: 30px;
            }
            h3{
                color: #fff;
                text-align: center;
                font-size: 20px;
            }
            h4 {
                color: #000;
                text-align: center;
                font-size: 20px;
                margin-top: 20px;
            }
            table {
                margin-top: 30px;
                width: 90%;
                border-collapse: collapse;
                margin: 40px auto 0;
            }
            th, td {
                border: 3px solid #fff;
                padding: 8px;
                text-align: center;
                color: #fff;
            }
            th {
                background-color: rgb(95, 196, 95);
                width: 5px;
            }
            td {
                background-color: rgba(0, 0, 0, 0.5);
                width: 5px;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            button {
                justify-content: center;
                text-align: center;
                background-color: rgb(95, 196, 95);
                border: none;
                color: #fff;
                display: flex;
                padding: 10px 20px;
                display: inline-block;
                font-size: 15px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 5px;
                text-decoration: none;
            }
            button:hover {
                background-color: #fff;
                color: rgb(95, 196, 95);
                transition: all .3s ease-in-out;
            }
            .profile {
                color: white;
                padding: 40px 60px 40px 40px;
                display: flex;
                align-items: center;
                justify-content: flex-end;
            }
            
            .logout-btn {
                margin-left: 20px;
                background-color: rgb(95, 196, 95);
                border: none;
                color: #fff;
                padding: 10px 20px;
                font-size: 15px;
                cursor: pointer;
                border-radius: 5px;
                text-decoration: none;
                transition: all .3s ease-in-out;
            }
            
            .logout-btn:hover {
                background-color: #fff;
                color: rgb(95, 196, 95);
            }
            
            .mid-but, .log-out {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            button{
                width: 125px;
            }
            h5{
                color: #fff;
                text-align: center;
                font-size: 20px;
                margin-top: 20px;
            }
            footer {
                position: fixed;
                bottom: 0;
                width: 100%; 
            }
            .footer-content p {
                color: #000;    
                font-size: 13px;
                text-align: center;
            }     
            .remove-btn, .write-btn{
                width: 40px;   
                height: 40px; 
                display: flex;
                justify-content: center;
                align-items: center;
                text-decoration: none;
            }  
            .remove-btn, .minus-btn{
                background-color: red;
            }
            .remove-btn:hover, .minus-btn:hover{
                color: red;
            }
            tr:last-child {
                background-color: rgba(95, 196, 95, 0.8);
            }
            .plus-btn, .minus-btn, .remove-btn, .btn-edit {
                border: none;
                color: white;
                width: 30px;
                height: 30px;
                text-align: center; 
                padding: 0; 
                border: none;
            }
            .plus-btn {
                background-color: green; 
            }
            .plus-btn:hover {
                background-color: #fff;
                color: green;
            }
            .button-container {
                align-items: center; 
            }
            .add-btn{
                margin-top: 20px;
                margin-left: 20px;
                background-color: rgb(95, 196, 95);
                border: none;
                color: #fff;
                padding: 10px 20px;
                font-size: 15px;
                cursor: pointer;
                border-radius: 5px;
                text-decoration: none;
                transition: all .3s ease-in-out;
            }
            .remove-btn-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
            }
            .card-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }
            
            .card {
                width: 300px;
                margin: 20px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);

            }

            h6{
                color: #000;
                text-align: left;
                font-size: 20px;
            }
            
            .card-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 10px;
                color: green;
            }
            
            .card-header h4 {
                margin: 0;
            }
            
            .card-body p {
                margin: 0;
            }
            
            .card-footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 10px;
            }  
            .btn-edit{
                background: none;
            }
                  
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: black;">
            <div class="container-fluid">
            <a class="navbar-brand" style="color: white;">
                <span style="color: green;">Invento</span>Real
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true" style="color :white;">Welcome, {{ name }}!</a>
                </li>
                </ul>
                <a href="{% url 'main:logout' %}">
                <button class="btn btn-outline-success" type="submit">Logout</button><a/>
            </div>
            </div>
        </nav>
        <br></br>


        <h2>Product List</h2>
        <h3 id="itemCount"></h3> 
        <div class="card-container" id="card-container"></div>
            
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: rgb(95, 196, 95);">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Item</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form" onsubmit="return false;">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" class="form-control form-color" id="name" name="name"></input>
                            </div>
                            <div class="mb-3">
                                <label for="categories" class="col-form-label">Category</label>
                                <input type="text" class="form-control form-color" id="categories" name="categories"></input>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="col-form-label">Price</label>
                                <input type="number" class="form-control form-color" id="price" name="price"></input>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="col-form-label">Amount</label>
                                <input type="number" class="form-control form-color" id="amount" name="amount"></input>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="col-form-label">Description</label>
                                <textarea class="form-control form-color" id="description" name="description"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="button_close" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-warning" id="button_add" data-bs-dismiss="modal">Add Product</button>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="button-container container">
            <button type="button" class="add-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Item
            </button>
        </div>


        <h5>Sesi terakhir login: {{ last_login }}</h5>
        <footer>
            <div class="footer-content">
                <p>Credit : {{ creator }} - {{ pbpclass }} - {{ npm }}</p>
            </div>
        </footer>

</html>
<script>
    async function getItems() {
        return fetch("{% url 'main:get_item_json' %}").then((res) => res.json())
    }

    async function refreshItems() {
        const items = await getItems()
        const cardContainer = document.getElementById("card-container")
        const itemCountElement = document.getElementById("itemCount");
        const totalItems = items.length; 
        itemCountElement.innerHTML = `You are storing ${totalItems} ${totalItems === 1 ? 'item' : 'items'} in this application`;
        cardContainer.innerHTML = "" // Bersihkan kontainer card

        items.forEach((item) => {
            const card = document.createElement("div")
            card.classList.add("card")

            const cardHeader = document.createElement("div")
            cardHeader.classList.add("card-header")
            const nameCategoryContainer = document.createElement("div"); // Container baru
            nameCategoryContainer.style.flexDirection = "column"; // Mengatur flex direction menjadi column
            nameCategoryContainer.innerHTML = `
                <h6>${item.fields.name}</h6>
                <p>Price: ${item.fields.price}</p>
            `;

            const editButton = document.createElement("a");
            editButton.href = `edit-product/${item.pk}`;
            editButton.innerHTML = '<button class="btn-edit">✏️</button>';

            const cardBody = document.createElement("div")
            cardBody.classList.add("card-body")
            cardBody.innerHTML = `
                <p>Category : ${item.fields.categories}</p>
                <p>${item.fields.description}</p>
            `
            const cardFooter = document.createElement("div")
            cardFooter.classList.add("card-footer")
            cardFooter.innerHTML = `
                <button class="remove-btn" onclick="removeItem(${item.pk})">🗑</button>
                <div class="amount-control">
                    <button class="minus-btn" onclick="reduceAmount(${item.pk})">-</button>
                    <span>${item.fields.amount}</span>
                    <button class="plus-btn" onclick="addAmount(${item.pk})">+</button>
                </div>
            `

            cardHeader.appendChild(nameCategoryContainer)
            cardHeader.appendChild(editButton)
            card.appendChild(cardHeader)
            card.appendChild(cardBody)
            card.appendChild(cardFooter)
            cardContainer.appendChild(card)
        })
    }

    refreshItems()

    function addItem() {
        fetch("{% url 'main:add_item_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#form'))
        }).then(refreshItems)

        document.getElementById("form").reset()
        return false
    }

    function addAmount(item_id) {
        fetch(`add_amount_button/${item_id}/`, {
            method: "POST",
        }).then(refreshItems)
        return false
    }

    function reduceAmount(item_id) {
        fetch(`reduce_amount_button/${item_id}/`, {
            method: "POST",
        }).then(refreshItems)
        return false
    }

    function removeItem(item_id) {
        fetch(`remove_item_button/${item_id}/`, {
            method: "DELETE",
        }).then(refreshItems)
        return false
    }

    function closeModal() {
        document.getElementById("form").reset()
        return false
    }

    document.getElementById("button_add").onclick = addItem
    document.getElementById("button_close").onclick = closeModal
</script>
{% endblock content %}
