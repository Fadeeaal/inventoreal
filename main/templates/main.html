{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Inventoreal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">   
        <style>
            * {
                padding: 0;
                margin: 0;
                font-family: sans-serif;
            }
            body {
                margin:0;
                padding:0;
                background-image: url("https://free4kwallpapers.com/uploads/originals/2015/10/22/sunset-anime-wallpaper.jpg");
                background-size: 100% 100%;
                background-repeat: no-repeat;
                background-attachment: fixed;
                font-family: Arial, sans-serif;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .isi {
                width: 100%;
                height: 100px;
                display: flex;
                justify-content: space-between;
                font-size: 20px;
            }
            .brand {
                display: flex;
                flex-direction: row;
                font-size: 40px;
                padding: 40px 40px 40px 0px;
                justify-content: center;
                align-items: center;
            }
            .firstName {
                color: rgb(95, 196, 95);
            }
            .secName {
                color: white;
            }
            h2 {
                color: #fff;
                text-align: center;
                font-size: 30px;
            }
            h4 {
                color: #fff;
                text-align: center;
                font-size: 20px;
                margin-top: 20px;
            }
            table {
                margin-top: 30px;
                width: 90%;
                border-collapse: collapse;
                margin: 40px auto 0;
            }
            th, td {
                border: 3px solid #fff;
                padding: 8px;
                text-align: center;
                color: #fff;
            }
            th {
                background-color: rgb(95, 196, 95);
                width: 5px;
            }
            td {
                background-color: rgba(0, 0, 0, 0.5);
                width: 5px;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            button {
                justify-content: center;
                text-align: center;
                background-color: rgb(95, 196, 95);
                border: none;
                color: #fff;
                display: flex;
                padding: 10px 20px;
                display: inline-block;
                font-size: 15px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 5px;
                text-decoration: none;
            }
            button:hover {
                background-color: #fff;
                color: rgb(95, 196, 95);
                transition: all .3s ease-in-out;
            }
            .profile {
                color: white;
                padding: 40px 60px 40px 40px;
                display: flex;
                align-items: center;
                justify-content: flex-end;
            }
            
            .logout-btn {
                margin-left: 20px;
                background-color: rgb(95, 196, 95);
                border: none;
                color: #fff;
                padding: 10px 20px;
                font-size: 15px;
                cursor: pointer;
                border-radius: 5px;
                text-decoration: none;
                transition: all .3s ease-in-out;
            }
            
            .logout-btn:hover {
                background-color: #fff;
                color: rgb(95, 196, 95);
            }
            
            .mid-but, .log-out {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            button{
                width: 125px;
            }
            h5{
                color: #fff;
                text-align: center;
                font-size: 20px;
                margin-top: 20px;
            }
            footer {
                position: fixed;
                bottom: 0;
                width: 100%; /* agar footer memenuhi lebar layar */
            }
            .footer-content p {
                color: #000;    
                font-size: 13px;
                text-align: center;
            }     
            .remove-btn, .write-btn{
                width: 40px;   
                height: 40px; 
                display: flex;
                justify-content: center;
                align-items: center;
                text-decoration: none;
            }  
            .remove-btn, .minus-btn{
                background-color: red;
            }
            .remove-btn:hover, .minus-btn:hover{
                color: red;
            }
            .edit-btn a, .edit-btn form {
                display: inline-block;
                vertical-align: middle;
                text-decoration: none;
                margin: 0 10px;
            }
            tr:last-child {
                background-color: rgba(95, 196, 95, 0.8);
            }
            .plus-btn, .minus-btn, .remove-btn {
                border: none;
                color: white;
                width: 30px;
                height: 30px;
                line-height: 30px; 
                text-align: center; 
                padding: 0; 
                border: none;
            }
            .plus-btn {
                background-color: green; 
            }
            .plus-btn:hover {
                background-color: #fff;
                color: green;
            }
            .button-container {
                align-items: center; 
            }
            .add-btn{
                margin-top: 20px;
                margin-left: 20px;
                background-color: rgb(95, 196, 95);
                border: none;
                color: #fff;
                padding: 10px 20px;
                font-size: 15px;
                cursor: pointer;
                border-radius: 5px;
                text-decoration: none;
                transition: all .3s ease-in-out;
            }
            .remove-btn-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
            }
            
            
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="isi">
                <div class="brand">
                    <div class="firstName">Invento</div>
                    <div class="secName">real</div>
                </div>
                <div class="profile">
                    Halo, {{ name }}!
                    <a href="{% url 'main:logout' %}">
                        <button class="logout-btn">
                            Logout
                        </button>
                    </a>
                </div>
            </nav>
        </div>

        <h2>Product List</h2>
        <h4 id="itemCount"></h4> 
        <table id="item_table"></table>
            
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: rgb(95, 196, 95);">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Item</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form" onsubmit="return false;">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" class="form-control form-color" id="name" name="name"></input>
                            </div>
                            <div class="mb-3">
                                <label for="categories" class="col-form-label">Category</label>
                                <input type="text" class="form-control form-color" id="categories" name="categories"></input>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="col-form-label">Price</label>
                                <input type="number" class="form-control form-color" id="price" name="price"></input>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="col-form-label">Amount</label>
                                <input type="number" class="form-control form-color" id="amount" name="amount"></input>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="col-form-label">Description</label>
                                <textarea class="form-control form-color" id="description" name="description"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="button_close" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-warning" id="button_add" data-bs-dismiss="modal">Add Product</button>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="button-container container">
            <button type="button" class="add-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Item
            </button>
        </div>


        <h5>Sesi terakhir login: {{ last_login }}</h5>
        <footer>
            <div class="footer-content">
                <p>Credit : {{ creator }} - {{ pbpclass }} - {{ npm }}</p>
            </div>
        </footer>

</html>
<script>
    async function getItems() {
        return fetch("{% url 'main:get_item_json' %}").then((res) => res.json())
    }

    async function refreshItems() {
        document.getElementById("item_table").innerHTML = ""
        const items = await getItems()
        const itemCountElement = document.getElementById("itemCount");
        const totalItems = items.length; 
        itemCountElement.innerHTML = `You are storing ${totalItems} ${totalItems === 1 ? 'item' : 'items'} in this application`;
        let htmlString = `
        <tr style="text-align: center;">
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Remove</th>
            
        </tr>
        `
        items.forEach((item) => {
            htmlString += `
            <tr>
                <td>${item.fields.name}</td>
                <td>${item.fields.categories}</td>
                <td>${item.fields.description}</td>
                <td>${item.fields.price}</td>
                <td>
                    <div class="btn-display">
                        <a>
                            <button type="submit" class="minus-btn" onclick="reduceAmount(${item.pk})">-</button>
                        </a>
                        ${item.fields.amount}
                        <a>
                            <button type="submit" class="plus-btn" onclick="addAmount(${item.pk})">+</button>
                        </a>
                        
                    </div>
                </td>
                <td>
                    <div class="remove-btn-container">
                        <button type="submit" class="remove-btn" onclick="removeItem(${item.pk})">🗑</button>
                    </div>                                                                         
                </td>
                
            </tr>
        `
        })
        document.getElementById("item_table").innerHTML = htmlString
    }

    refreshItems()

    function addItem() {
        fetch("{% url 'main:add_item_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#form'))
        }).then(refreshItems)

        document.getElementById("form").reset()
        return false
    }

    function addAmount(item_id) {
        fetch(`add_amount_button/${item_id}/`, {
            method: "POST",
        }).then(refreshItems)
        return false
    }

    function reduceAmount(item_id) {
        fetch(`reduce_amount_button/${item_id}/`, {
            method: "POST",
        }).then(refreshItems)
        return false
    }

    function removeItem(item_id) {
        fetch(`remove_item_button/${item_id}/`, {
            method: "DELETE",
        }).then(refreshItems)
        return false
    }

    function closeModal() {
        document.getElementById("form").reset()
        return false
    }

    document.getElementById("button_add").onclick = addItem
    document.getElementById("button_close").onclick = closeModal
</script>
{% endblock content %}
